<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
</head>
<body>
    <h1>Météo actuelle</h1>
    <div id="weather"></div>

    <script>
        const apiKey = '7c0f0699d048809b062feacee4ab1c40';
        const city = 'burkina faso'; // Change 'Paris' to your desired city
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const weather = data.weather[0].main;
                const temp = data.main.temp - 273.15; // Convert from Kelvin to Celsius
                document.getElementById('weather').innerHTML = `La météo actuelle à ${city} est : ${weather} avec une température de ${temp.toFixed(2)} °C`;
            })
            .catch(error => console.error('Erreur:', error));
    </script>
</body>
</html>
